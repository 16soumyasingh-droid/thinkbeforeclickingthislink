<style>
body{
    margin:0;
    background:#0a0a0a;

    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

/* card */
.card{
    width:390px;
    background:#121212;
    padding:45px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 0 60px rgba(255,60,120,.12);
    position:relative;
    transition:.2s;


}

h1{
    font-weight:300;
    line-height:1.6;
}

/* buttons */
button{
    margin:12px;
    padding:12px 22px;
    border-radius:25px;
    border:1px solid #2a2a2a;
    background:#1c1c1c;
    color:white;
    cursor:pointer;
    transition:.25s;
}

button:hover{
    background:#ff2d7a;
}

.yes{
    font-weight:bold;
    font-size:18px;
    background:#ff2d7a;
}

.no{
    position:absolute;
}

/* floating hearts */
.heart{
    position:absolute;
    color:#ff2d7a;
    opacity:.25;
    animation:float 8s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* whole screen shake */
@keyframes shake{
  0%{transform:translate(0,0);}
  20%{transform:translate(-8px,4px);}
  40%{transform:translate(8px,-6px);}
  60%{transform:translate(-6px,6px);}
  80%{transform:translate(6px,-4px);}
  100%{transform:translate(0,0);}
}

.shake{
  animation:shake .18s;
}
</style>
</head>
